@import models.User
@()(implicit messages: Messages, currentUser: Option[User])

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand"><img id="nav-logo" src="@routes.Assets.at("images/logo.png")">@buildinfo.BuildInfo.name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                @if(currentUser.isDefined) {
                    @defining(currentUser.get) { user =>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">@user.username <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/user">@Messages("nav.user.profile")</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/logout">@Messages("nav.user.logOut")</a></li>
                            </ul>
                        </li>
                    }
                } else {
                    <a href="/register"><button type="button" id="sign-up-button" class="btn btn-default navbar-btn">@Messages("nav.register")</button></a>
                    <a href="/login"><button type="button" id="sign-in-button" class="btn btn-default navbar-btn">@Messages("nav.logIn")</button></a>
                }
            </ul>
        </div>
    </div>
</nav>

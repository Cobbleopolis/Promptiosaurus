@import reference.NavReference.Pages.Page
@import templateHelpers.LogoSvg
@(currentPage: Page)

@renderPageLink(link: Page) = {
    <li @if(link == currentPage) {
        class="active"}><a href="@link.path">@link.label</a></li>
}

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><img id="nav-logo" src="@routes.Assets.at("images/logo.png")">@buildinfo.BuildInfo.name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            @for(page <- reference.NavReference.Pages.pageSet) {
                @renderPageLink(page)
            }
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <p class="navbar-text">[PROFILE WILL GO HERE]</p>
            </ul>
        </div>
    </div>
</nav>

@import reference.NavReference.Pages.Page
@(currentPage: Page, hasNavBar: Boolean = true)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>

<html>
    <head>
        <title>@currentPage.title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/logo.png")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @banner(currentPage)
        <div class="container">
            @content
        </div>
    </body>
</html>
